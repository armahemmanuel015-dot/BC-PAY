<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JIP Business Conference 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(17, 24, 39, 0.8);
      color: white;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- LANDING PAGE -->
  <header>
    <img src="logo.png" alt="JIP Logo" class="logo" />
    <h1>JIP Business Conference 2025</h1>
    <p>Register now to secure your seat!</p>
    <button onclick="payWithPaystack()">Register Now (GHS 20)</button>
  </header>

  <!-- PAYSTACK SCRIPT -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: "pk_test_1a654bb75fe2d39b626912eb42a2631b52bb0d03",
        email: "armahemmanuel015@gmail.com",
        amount: 2000,
        currency: "GHS",
        callback: function (response) {
          window.location.href = "form.html?reference=" + response.reference;
        },
        onClose: function () {
          alert("Payment window closed");
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
