<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIP Business Conference 2025</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/XZ65wtcX/Jewels-background-removed.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Roboto', sans-serif; overflow: hidden; }

    /* Full-page background */
    body {
      background: url('https://online.hbs.edu/Style%20Library/api/resize.aspx?imgpath=/PublishingImages/Desk%20of%20Business%20Woman.png&w=1200&h=630') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* Dark overlay for readability */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 60px 30px;
      max-width: 700px;
      border-radius: 25px;
      background: rgba(17, 24, 39, 0.85);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease-in-out;
    }

    header img.logo {
      width: 100px;
      height: auto;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
      animation: slideIn 1s ease-out forwards;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      line-height: 1.5;
      animation: fadeIn 2s ease-in forwards;
    }

    button {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      padding: 16px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(90deg, #2563eb, #4f46e5);
      color: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      animation: popIn 1.2s ease forwards;
    }

    button:hover {
      transform: scale(1.1) translateY(-3px);
      background: linear-gradient(90deg, #1d4ed8, #4338ca);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    /* Animations */
    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideIn { 0% { opacity: 0; transform: translateY(-30px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

    /* Responsive */
    @media(max-width: 768px){
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
      button { padding: 14px 35px; font-size: 1rem; }
      header img.logo { width: 80px; }
    }
  </style>
</head>
<body>

  <header>
  <img src="https://i.ibb.co/XZ65wtcX/Jewels-background-removed.png" alt="JIP Logo" class="logo">
  <h1>JIP Business Conference 2025</h1>
  <p>Join this divine meeting for the next level in your business</p>
  <button onclick="payWithPaystack()">Register Now (GHS 20)</button>
</header>

<style>
  /* Logo adjustments */
  header img.logo {
    width: 80px; /* smaller logo */
    height: auto;
    margin-bottom: 20px; /* space between logo and title */
    position: static; /* remove absolute positioning */
  }

  /* Adjust header padding if needed */
  header {
    padding: 50px 30px 60px 30px;
  }
</style>


  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: "pk_test_1a654bb75fe2d39b626912eb42a2631b52bb0d03",
        email: "jewelsinthepalace2@gmail.com",
        amount: 2000,
        currency: "GHS",
        callback: function(response) {
          window.location.href = "form.html?reference=" + response.reference;
        },
        onClose: function() { alert("Payment window closed"); }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
