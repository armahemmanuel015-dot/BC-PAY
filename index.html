<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JIP Business Conference 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Overlay for better text readability */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      max-width: 700px;
      border-radius: 20px;
      background: rgba(17, 24, 39, 0.85);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Logo */
    header img.logo {
      width: 100px;
      height: auto;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
      animation: slideIn 1s ease-out forwards;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      line-height: 1.5;
      animation: fadeIn 2s ease-in forwards;
    }

    button {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      padding: 16px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(90deg, #2563eb, #4f46e5);
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      animation: popIn 1.2s ease forwards;
    }

    button:hover {
      transform: scale(1.05) translateY(-3px);
      background: linear-gradient(90deg, #1d4ed8, #4338ca);
      box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Responsive adjustments */
    @media(max-width: 768px){
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
      button { padding: 14px 30px; font-size: 1rem; }
      header img.logo { width: 80px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="JIP Logo" class="logo" />
    <h1>JIP Business Conference 2025</h1>
    <p>Be part of Ghana's premier business event! Register now to secure your seat and network with industry leaders.</p>
    <button onclick="payWithPaystack()">Register Now (GHS 20)</button>
  </header>

  <!-- PAYSTACK SCRIPT -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: "pk_test_1a654bb75fe2d39b626912eb42a2631b52bb0d03",
        email: "armahemmanuel015@gmail.com",
        amount: 2000,
        currency: "GHS",
        callback: function (response) {
          window.location.href = "form.html?reference=" + response.reference;
        },
        onClose: function () {
          alert("Payment window closed");
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
